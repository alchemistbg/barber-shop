---
layout: main
title: Blog
page_name: blog
permalink: /blog/
order: 3
fa_icon: "fas fa-blog"
mainnav: 1
footnav: 1
---
<section class="blog-content">
        <header class="blog-header">
            <h2>Our blog</h2>
        </header>
    
        <section class="posts-section">
            <ul class="posts-list">
                {% for post in site.posts %}
                    <li class="post-item post-{{ post.importance }} post-{{ post.picorientation  }}"">
                        <div class="wrapper">
                            <div class="post-media {{ post.picorientation}}">
                                <img src="{{ site.baseurl }}/{{ post.mainpic }}" alt="">
                            </div>
                            <!-- <h5>{{ post.title }}</h5> -->
                            <p>{{ post.excerpt }}</p>
                        </div>
                        <a class="btn read-more" href="{{ site.baseurl }}{{ post.url }}">Read more</a>
                    </li>
                {% endfor %}
            </ul>
        </section>
    </section>
