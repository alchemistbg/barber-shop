<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <title>Barber Shop 'RazoR' | Booking</title>
    
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/css/site.css">
</head>
<body class="page page-booking
    
    ">
    
    
        <div class="site no-sidebar">    
    
        
            <header class="site-header">
                <div class="header-outer">
                    <div class="header-inner">
                        <div class="site-logo">
                            <a href="/">
                                <div>
                                    <img src="/images/RazorLogo.png" alt="">
                                </div>
                                <p class="site-title">
                                    Barber shop
                                </p>
                            </a>
                        </div>

                        <nav class="site-nav nav-header">
    <ul>
        
            
            
                <li><a href="/about/"><i class="fas fa-user"></i> About</a></li>
            
                <li><a href="/services/"><i class="fas fa-concierge-bell"></i> Services</a></li>
            
                <li><a href="/blog/"><i class="fas fa-blog"></i> Blog</a></li>
            
                <li><a href="/gallery/"><i class="fas fa-grip-horizontal"></i> Gallery</a></li>
            
                <li><a href="/contacts/"><i class="fas fa-file-signature"></i> Contacts</a></li>
            
                <li><a href="/reservations/"><i class="fas fa-ticket-alt"></i> Booking</a></li>
            
        
    </ul>
</nav>
                    </div>
                </div>
            </header>
        
            <div class="wrapper">
                

                <main class="site-main">
                    <form action="#" method="POST">
    <p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">
    </p>
    <p>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" name="user_mail">
    </p>
    <p>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="user_phone">
        </p>
    <p>
        <label for="msg">Message:</label>
        <textarea id="msg" name="user_message"></textarea>
    </p>
    <p class="button">
        <button type="submit">Send your message</button>
    </p>
</form>
                </main>
            </div>

            <footer class="site-footer">
                <nav class="site-nav nav-footer">
    <ul>
        
            
            
                <li><a href="/about/"><i class="fas fa-user"></i> About</a></li>
            
                <li><a href="/services/"><i class="fas fa-concierge-bell"></i> Services</a></li>
            
                <li><a href="/blog/"><i class="fas fa-blog"></i> Blog</a></li>
            
                <li><a href="/gallery/"><i class="fas fa-grip-horizontal"></i> Gallery</a></li>
            
                <li><a href="/contacts/"><i class="fas fa-file-signature"></i> Contacts</a></li>
            
                <li><a href="/reservations/"><i class="fas fa-ticket-alt"></i> Booking</a></li>
            
                <li><a href="/disclaimer/"><i class="fas fa-file-contract"></i> Disclaimer</a></li>
            
        
    </ul>
</nav>
            </footer>
                
        
    </div>

</body>
</html>
